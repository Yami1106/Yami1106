<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f3f3f3" />
  <circle cx="50" cy="100" r="10" fill="#3498db">
    <animate attributeName="cx" from="50" to="250" dur="2s" repeatCount="indefinite" />
  </circle>
  <line x1="50" y1="100" x2="250" y2="100" stroke="#3498db" stroke-width="2" />
  <text x="100" y="50" fill="#000" font-size="14" font-family="Arial">
    Circuit Animation
  </text>
</svg>
